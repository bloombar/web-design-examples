<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript"
			src="js/page8.js"></script>
		<title>Javascript Example</title>
	</head>
	<body>
		<h1>Javascript Example</h1>

		<!-- rollover (a.k.a. mouseover) image -->		
		<figure>
			<img id="foo" 
				onmouseover="swapImage();" 
				onmouseout="unswapImage();"
				src="images/shashlik.jpg" />
			<figcaption id="caption">
				The shashlik is grilling.
			</figcaption>
		</figure>

	</body>
</html>
