<!doctype html>
<html>
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8" />

		<!-- LOAD UP BOOTSTRAP JAVASCRIPT... IF DESIRED -->
		<script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
